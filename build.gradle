plugins {
    id 'java'
    id 'maven-publish'
    id "io.qameta.allure" version "2.8.1"
    id 'maven'
}

allure {
    version = "2.13.1"
    downloadLinkFormat = "https://dl.bintray.com/qameta/maven/io/qameta/allure/allure-commandline/%s/allure-commandline-%<s.zip"
}

repositories {
    mavenLocal()
    maven {
        url = 'https://jitpack.io'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:3.14.0'
    implementation 'org.seleniumhq.selenium:selenium-firefox-driver:3.14.0'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:3.14.0'
    implementation 'org.seleniumhq.selenium:selenium-edge-driver:3.14.0'
    implementation 'org.seleniumhq.selenium:selenium-opera-driver:3.14.0'
    implementation 'org.seleniumhq.selenium:selenium-ie-driver:3.14.0'
    implementation 'com.github.detro:ghostdriver:2.1.0'
    implementation 'org.seleniumhq.selenium:selenium-support:3.14.0'
    implementation 'com.pojosontheweb:monte-repack:1.0'
    implementation 'ru.qatools.commons:properties:2.0.RC6'
    implementation 'ru.yandex.qatools.ashot:ashot:1.5.4'
    implementation 'org.hamcrest:hamcrest-all:1.3'
    implementation 'org.testng:testng:6.14.3'
    implementation 'com.aventstack:extentreports:3.1.5'
    implementation 'org.freemarker:freemarker:2.3.28'
    implementation 'org.jsoup:jsoup:1.11.3'
    implementation 'org.xerial:sqlite-jdbc:3.23.1'
    implementation 'org.apache.poi:poi:3.13'
    implementation 'org.apache.poi:poi-ooxml:3.13'
    implementation 'org.apache.poi:poi-ooxml-schemas:3.13'
    implementation 'org.apache.poi:ooxml-schemas:1.3'
    implementation 'org.apache.xmlbeans:xmlbeans:3.0.0'
    implementation 'ru.yandex.qatools.htmlelements:htmlelements-java:1.19'
    implementation 'joda-time:joda-time:2.10'
    implementation 'org.aspectj:aspectjtools:1.9.1'
    implementation 'org.aspectj:aspectjrt:1.9.1'
    implementation 'org.aspectj:aspectjweaver:1.9.1'
    implementation 'com.automation-remarks:video-recorder-core:1.8'
    implementation 'com.automation-remarks:video-recorder-testng:1.8'
    implementation 'com.assertthat:selenium-shutterbug:0.9'
    testImplementation 'org.slf4j:slf4j-api:1.8.0-beta2'
    testImplementation 'org.slf4j:slf4j-log4j12:1.8.0-beta2'
    testImplementation 'org.slf4j:jul-to-slf4j:1.8.0-beta2'
    testImplementation 'org.slf4j:jcl-over-slf4j:1.8.0-beta2'
    implementation 'io.qameta.allure:allure-testng:2.13.1'
    // https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '3.7.1'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
    testImplementation 'io.rest-assured:rest-assured:4.1.2'
}

group = 'com.k2view'
version = '1.0.5-SNAPSHOT'
description = 'WebAutomationTdmExtent'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

apply plugin:'java'
test {
    //allways run tests
    dependsOn(cleanTest)
    useTestNG()
    beforeTest { descriptor ->
        logger.lifecycle("Running test: " + descriptor)
    }

    // listen to standard out and standard error of the test JVM(s)
    onOutput { descriptor, event ->
        logger.lifecycle("Test: " + descriptor + " produced standard out/err: " + event.message )
    }
}
